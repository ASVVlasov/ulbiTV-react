name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build:prod
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          path: build
          name: bundle