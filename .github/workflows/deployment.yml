name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  echo:
    runs-on: ${{ vars.WINDOWS }}
    environment: OS
    steps:
      - name: test
        run: echo ${{toJSON(vars)}}
  install:
    runs-on: ${{ vars.WINDOWS }}
    steps:
      - name: Checkout repo code
        uses: actions/checkout@v3
      - name: Cache NPM
        uses: actions/cache@v3
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
  lint:
    needs: install
    runs-on: ${{ vars.WINDOWS }}
    steps:
      - name: Checkout repo code
        uses: actions/checkout@v3
      - name: Cache NPM
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
      - name: Lint application
        run: |
          npm run eslint
          npm run stylelint
  test-unit:
    needs: install
    runs-on: ${{ vars.WINDOWS }}
    steps:
      - name: Checkout repo code
        uses: actions/checkout@v3
      - name: Restore cache of NPM dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Unit Tests
        run: npm run test:unit
  test-ui:
    permissions:
      contents: write
      pull-requests: write
    needs: install
    runs-on: ${{ vars.WINDOWS }}
    steps:
      - name: Checkout repo code
        uses: actions/checkout@v3
      - name: Restore cache of NPM dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Screenshot Tests
        id: screenshots
        run: npm run test:ui:ci
      - name: after
        if: ${{ failure() && steps.screenshots.conclusion == 'failure' }}
        run: |
          date > generated.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -f .loki/difference
          git add .
          git checkout -b save-screenshots
          git commit -am "screenshots failure"
          git push -f origin save-screenshots
  build:
    needs: install
    runs-on: ${{ vars.WINDOWS }}
    steps:
      - name: Checkout repo code
        uses: actions/checkout@v3
      - name: Restore cache of NPM dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build application
        id: build
        run: |
          npm run build:prod
      - name: Upload Artifact
        if: ${{ !failure() && steps.build.conclusion != 'failure' }}
        uses: actions/upload-artifact@v3
        with:
          path: build
          name: bundle
  deploy:
    needs: [build, lint, test-unit]
    runs-on: ${{ vars.WINDOWS }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: bundle

